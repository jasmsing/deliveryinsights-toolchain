template.name: "Delivery Insights with IBM UrbanCode Deploy~otc-ui688"
template.description: "Use this toolchain to view deployment metrics from IBM UrbanCode Deploy.\n\nEnable this toolchain to communicate with UrbanCode Deploy by downloading and configuring DevOps Connect from the Delivery Insights page in DevOps Insights. Customized instructions explain how to configure DevOps Connect for this toolchain.\n\nAfter data is pushed from UrbanCode Deploy to DevOps Insights,  you can launch DevOps Insights and view the reports on the Delivery Insights dashboard.\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.~otc-ui689"
template.gettingStarted: "**Your toolchain is ready!**\n**Quick start:** Enable this toolchain to communicate with UrbanCode Deploy by downloading and configuring DevOps Connect from the Delivery Insights page in DevOps Insights. For step-by-step instructions, see the [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2) for this toolchain.~otc-ui690"
