template.name: "使用 IBM UrbanCode Deploy 的 Delivery Insights"
template.description: "使用此工具链可查看 IBM UrbanCode Deploy 中的部署度量值。\n\n通过从 DevOps Insights 中的 DevOps Insights 页面下载并配置 DevOps Connect，可支持此工具链与 UrbanCode Deploy 进行通信。定制指示信息说明了如何为此工具链配置 DevOps Connect。\n\n将数据从 UrbanCode Deploy 推送到 DevOps Insights 后，可以启动 DevOps Insights，并在 Delivery Insights 仪表板上查看报告。\n\n单击**创建**以开始。"
